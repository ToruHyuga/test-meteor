<div class="card">
    <header>
        <div class="header">
            <h4>Edit campus</h4>
        </div>
    </header>
    <div class="content">
        <form>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name" ng-model="organization.name" value="{{organization.name}}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Code</label>
                        <input type="text" class="form-control" placeholder="Code" ng-model="organization.code" value="{{organization.code}}">
                    </div>
                </div>
            </div>
            <button class="btn btn-info btn-fill pull-right" ng-click="$ctrl.save()">Update</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
